<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your memes</title>
    <link rel="icon" type="image/x-icon" href="./images/Poweredby_100px_Badge.gif">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body-theme">

    <nav id="giphy-navbar" class="navbar navbar-custom navbar-static-top navbar-expand-lg fixed-top"> <!--id="giphy-navbar"-->
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="navitem">
                    <a class="nav-link" href="#">Powered by Giphy</a>
                </li>
                <li class="navitem">
                    <a class="nav-link" href="javascript:chooseTheme()">Dark mode</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <section class="page-start"></section>

    <h1 id="h1-theme-target"></h1> <!--text filled in by JavaScript upon load-->
    <h2 id="h2-theme-target"></h2> <!--text filled in by JavaScript upon load-->

    <div>
        <form class="col-12 offset-md-2 col-md-8 offset-xl-3 col-xl-6" id="imgChoice" action="." method="get">
            <div role="group" aria-label="GIF or Stickers">
                <input type="radio" class="btn-check" name="btnradio" id="gif-radio" checked>
                <label class="gif-btn gif-selected" id="gif-radio-vis" for="gif-radio">GIFs</label>
        
                <input type="radio" class="btn-check" name="btnradio" id="sticker-radio">
                <label class="gif-btn" id="sticker-radio-vis" for="sticker-radio">Stickers</label>
            </div>
        </form>

        <form class="col-12 offset-md-2 col-md-8 offset-xl-3 col-xl-6" id="memeForm" action="." method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="memeSearch" placeholder="Find your meme..." aria-label="find-meme">
            </div>

            <div class="input-group-append">
                <button class="btn btn-primary btn-lg" type="submit">Search!</button>
            </div>
        </form>
    </div>

    <section class="js-display-memes display-memes"></section>

    <footer>
        <img src="./images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by GIPHY" id="img-theme">
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
