<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your memes</title>
    <link rel="icon" type="image/x-icon" href="./images/Poweredby_100px_Badge.gif">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Your Meme Dream Team</h1>
    <h2>You have great memes at your fingertips.</h2>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Find your meme..." aria-label="find-meme">
    </div>

    <div class="input-group-append">
        <button class="btn btn-primary btn-lg" type="button">Search</button>
    </div>

    <footer>
        <img src="./images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by GIPHY">
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
