<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your memes</title>
    <link rel="icon" type="image/x-icon" href="./images/Poweredby_100px_Badge.gif">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body-theme">
    <form id="themeForm">
        <div class="form-check form-switch js-dark-light dark-light float-end">
            <input class="form-check-input" type="checkbox" name="themeChoice" id="darkLightTheme" checked>
            <label class="form-check-label" for="darkLightTheme">Dark mode</label>
        </div>
    </form>

    <h1 id="h1-theme-target">Your Meme Dream Team</h1>
    <h2 id="h2-theme-target">You have great memes at your fingertips.</h2>

    <form class="col-12 offset-md-2 col-md-8 offset-xl-3 col-xl-6" id="memeForm" action="." method="get">
        <div class="input-group">
            <input type="text" class="form-control" name="memeSearch" placeholder="Find your meme..." aria-label="find-meme">
        </div>

        <div class="input-group-append">
            <button class="btn btn-primary btn-lg" type="submit">Go!</button>
        </div>
    </form>

    <section class="js-display-memes display-memes"></section>

    <footer>
        <img src="./images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by GIPHY">
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
